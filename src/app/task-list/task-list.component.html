<div class="card">
    <div class="card-body">
        <h2>Task List</h2>
        <div class="filters">

        </div>

        <table class="table task_listTable">
            <thead>
                <tr>
                    <!-- <th></th> -->
                    <th>Sr. No.</th>
                    <th>Title</th>
                    <th>Status</th>
                    <th>Priority</th>
                    <th>Due Date</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of TaskList; let i = index;">
                    <!-- <td><input type="checkbox" [(ngModel)]="item.checked" ></td> -->
                    <td>{{i+1}}</td>
                    <td>{{item.title}}</td>
                    <td>{{item.status}}</td>
                    <td>{{item.priority}}</td>
                    <td>{{item.dueDate | date: 'dd-MMM-yyyy'}}</td>
                </tr>
            </tbody>
        </table>

        <div class="saveDiv">
            <button class="btn btn-primary" (click)="showDetails()">add or edit Details</button>
        </div>

    </div>
</div>
